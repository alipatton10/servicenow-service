apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: servicenow-service
  namespace: keptn
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: keptn/servicenow-service:latest
            imagePullPolicy: Always

---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: servicenow-sub
  namespace: keptn
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: problem
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: servicenow-service
